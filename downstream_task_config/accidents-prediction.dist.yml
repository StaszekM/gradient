params:
  ACCIDENTS_LOCATION: "/path/to/gradient/data/downstream_tasks/accidents_prediction/accidents.csv"

  # path to save the lightning checkpoints and logs
  TRAIN_SAVE_DIR: "/path/to/logs"

  # each configuration results in a separate sweep (tabular or graph data, depending on the usage of OSMNX attributes)
  # ortophoto is for now ignored because of lack of data
  ATTRIBUTES_CONFIGURATIONS:
  - USE_HEXES_ATTRS: true
    USE_ORTOPHOTO: false
    USE_OSMNX_ATTRS: false
  - USE_HEXES_ATTRS: true
    USE_ORTOPHOTO: false
    USE_OSMNX_ATTRS: true
  - USE_HEXES_ATTRS: false
    USE_ORTOPHOTO: false
    USE_OSMNX_ATTRS: true

  # runs count for sweep (either tabular or graph data)
  SWEEP_RUNS_COUNT: 50



  # sweep parameters used when data is graph
  EPOCHS: 300
  WANDB_SWEEP_PARAMS_GRAPH_DATA:
    method: bayes
    metric:
      goal: maximize
      name: mean_f1
    parameters:
      hidden_channels:
        values:
        - 10
        - 20
        - 30
        - 40
        - 50
      learning_rate:
        distribution: log_uniform_values
        max: 0.01
        min: 1.0e-05
      lin_layer_size:
        values:
        - 8
        - 16
        - 32
        - 64
        - 128
      num_conv_layers:
        values:
        - 1
        - 2
        - 3
        - 4
        - 5
      num_lin_layers:
        values:
        - 0
        - 1
        - 2
        - 3
        - 4
      weight_decay:
        distribution: log_uniform_values
        max: 0.01
        min: 1.0e-05

  # sweep parameters used when data is tabular
  WANDB_SWEEP_PARAMS_TABULAR_DATA:
    method: bayes
    metric:
      goal: maximize
      name: mean_f1
    parameters:
      C:
        distribution: log_uniform_values
        max: 1
        min: 1.0e-05
      solver_penalty:
        values:
        - lbfgs;l2
        - liblinear;l1
        - liblinear;l2
        - newton-cg;l2
        - newton-cholesky;l2
        - sag;l2
        - saga;elasticnet
        - saga;l1
        - saga;l2